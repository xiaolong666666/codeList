<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>request</title>
  <script src="./ajax.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    // xhr
    ajax({
      type: 'GET',
      url: './users.json',
      dataType: 'json'
    })
      .then(console.log)

  </script>
  <script>
    // fetch
    fetch('./users.json', {
      method: 'GET'
    })
     .then((response) => {
       // 404、5** 会进入.then
       if (response.ok) {
         // 请求成功，200 201
         return response.json()
       } else {
         throw new Error('fetch error')
       }
     })
     .then((json) => {
      console.log(json)
     })
     .catch((error) => console.log(error))
  </script>
  <script>
    axios('./users.json')
      .then((res) => console.log(res.data))
  </script>
</head>
<body>
  
</body>
</html>
