<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var onReceiveMessage = function (e) {
        console.log("A Page", e.data);
      };

      addEventListener("message", onReceiveMessage, false);
    </script>
  </head>
  <body>
    <h1>A</h1>
    <iframe
      src="http://127.0.0.1:5501/html-record/iframe/B.html"
      frameborder="0"
    ></iframe>
  </body>
  <script>
    window.onload = function () {
      const iframe = document.querySelector("iframe");
      iframe.contentWindow.postMessage("A ==> B", "*");
    };
  </script>
</html>
