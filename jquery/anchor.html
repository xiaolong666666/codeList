<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0px;padding: 0px;}
        .box{
            width: 100%;
            height: 400px;
            color: #333;
            font-size: 36px;
            text-align: center;
            line-height: 400px;
        }
        .box1{
            background: #f00;
        }
        .box2{
            background: #ff0;
        }
        .box3{
            background: #fff;
        }
        .box4{
            background: #0ff;
        }
        .box5{
            background: #00f;
        }
        .right{
            position: fixed;
            width: 60px;
            right: 50px;
            top: 200px;
        }
        .right ul{
            list-style: none;
        }
        .right a{
            display: block;
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
            border-radius: 10px;
            background: darkgoldenrod;
            color: #333;
            text-align: center;
            text-decoration: none;
            line-height: 60px;
        }
        .right a:hover{
            background: #0ff;
        }
    </style>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script>
        $(function(){
            $(".box").click(function(){
                $(this).html($(this).offset().top);
            });
            $(".go1").click(function(){
                $("html").animate({scrollTop:$(".link1").offset().top +"px" },1000);
            });
            $(".go2").click(function () {
                $("html").animate({ scrollTop: $(".link2").offset().top +"px" }, 1000);
            });
            $(".go3").click(function () {
                $("html").animate({ scrollTop: $(".link3").offset().top +"px" }, 1000);
            });
            $(".go4").click(function () {
                $("html").animate({ scrollTop: $(".link4").offset().top +"px" }, 1000);
            });
            $(".go5").click(function () {
                $("html").animate({ scrollTop: $(".link5").offset().top +"px" }, 1000);
            });
        });
    </script>
</head>
<body>
    <div class="right">
        <ul>
            <li><a href="javascript:void();" class="go1">box1</a></li>
            <li><a href="javascript:void();" class="go2">box2</a></li>
            <li><a href="javascript:void();" class="go3">box3</a></li>
            <li><a href="javascript:void();" class="go4">box4</a></li>
            <li><a href="javascript:void();" class="go5">box5</a></li>
        </ul>
    </div>
    <a class="link1"></a>
    <div class="box box1">box1</div>
    <a class="link2"></a>
    <div class="box box2">box2</div>
    <a class="link3"></a>
    <div class="box box3">box3</div>
    <a class="link4"></a>
    <div class="box box4">box4</div>
    <a class="link5"></a>
    <div class="box box5">box5</div>
</body>
</html>
