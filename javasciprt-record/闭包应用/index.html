<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js"></script>
    <script>
        window.onload = function() {
            let debouncingDOM = document.getElementsByClassName('debouncing')[0]
            let throttlingDOM = document.getElementsByClassName('throttling')[0]

            const debouncingFunc = function () {
                console.log('触发了防抖')
            }

            const throttlingFunc = function () {
                console.log('触发了节流')
            }

            debouncingDOM.addEventListener('click', debouncing(debouncingFunc, 1000))
            throttlingDOM.addEventListener('click', throttling(throttlingFunc, 1000))
        }
    </script>
</head>
<body>
    <button class="debouncing">防抖</button>
    <button class="throttling">节流</button>
</body>
</html>
