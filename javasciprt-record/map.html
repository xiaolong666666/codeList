<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>地图</title>
  <script type="text/javascript"
    src="https://api.map.baidu.com/api?v=3.0&type=webgl&ak=ydw6Xd1LopBGsfKstHjLvepypOZKoGCW"></script>
  <script type="text/javascript">
    window.onload = function () {
      var map = new BMapGL.Map("app");
      // 创建地图实例  
      var point = new BMapGL.Point(116.404, 39.915);
      // 创建点坐标  
      map.centerAndZoom(point, 15);
      // 初始化地图，设置中心点坐标和地图级别
      map.addControl(new BMapGL.NavigationControl({ type: BMAP_NAVIGATION_CONTROL_LARGE }))
    } 
  </script>
  <style type="text/css">
    html {
      height: 100%
    }

    body {
      height: 100%;
      margin: 0px;
      padding: 0px
    }

    #app {
      height: 100%
    }
  </style>
</head>

<body>
  <div id="app">

  </div>
</body>

</html>
